<!DOCTYPE html>
<html lang="en" class="min-h-screen bg-slate-800">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://cdn.tailwindcss.com"></script>
		<title>Actualizar Usuario</title>
	</head>
	<body class="flex flex-col justify-center items-center min-h-screen">
		<div class="w-full max-w-5xl px-16 py-5 bg-slate-100 rounded-xl">
			<h1 class="text-2xl text-center font-bold">Actualizar Usuario</h1>
			<br />
			<form class="mt-10 flex flex-col gap-24" action="" method="POST">
				{% csrf_token %} {{ form.as_p }}
				<div class="flex justify-between">
					<div class="flex flex-col gap-7">
						<label>
							<p>Nombre:</p>
							<input
								class="border-slate-500 h-8 border-2 rounded-md"
								type="text"
								name="name"
								value="{{ user.name }}"
								placeholder="Nombre"
							/>
						</label>
						<label>
							<p>Apellido:</p>
							<input
								class="border-slate-500 h-8 border-2 rounded-md"
								type="text"
								name="lastName"
								value="{{ user.lastName }}"
								placeholder="Apellido"
							/>
						</label>
					</div>
					<div class="flex flex-col gap-7">
						<label>
							<p>Rol:</p>
							<select name="idRol">
								{% for x in roles %} {% if x.id == user.rol_id %}
								<option value="{{ x.id }}" selected>{{ x.name }}</option>
								{% else %}
								<option value="{{ x.id }}">{{ x.name }}</option>
								{% endif %} {% endfor %}
							</select>
						</label>
					</div>
				</div>
				<div class="flex gap-7 justify-center">
					<input
						class="p-2 bg-slate-600 text-white rounded-md cursor-pointer"
						type="submit"
						value="Actualizar Usuario"
					/>
					<a class="p-2 bg-slate-200 rounded-md" href="{% url  'users' %}">Volver Atr√°s</a>
				</div>
			</form>
		</div>
	</body>
</html>
